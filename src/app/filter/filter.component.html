<div mat-dialog-header color="primary">
  <h3 mat-dialog-title>Date Filter</h3>
</div>

<div mat-dialog-content>
  <form class="FilterForm">
      <mat-form-field>
          <input matInput [matDatepicker]="startDate" placeholder="Start Date" ([ngModel])="filter.fdate" (dateChange)="onfdateChangeEvent($event)">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <input matInput [matDatepicker]="endDate" placeholder="End Date" ([ngModel])="filter.edate" (dateChange)="onedateChangeEvent($event)">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="DateFilter()">submit</button>
</div>
